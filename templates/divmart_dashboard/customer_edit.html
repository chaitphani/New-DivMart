{% extends 'divmart_dashboard/index.html' %} {% load i18n %} {% load static %} {% block home%}
<div class="container-fluid">
    <h5>Update Customer - <small class="text-danger">{{obj.first_name}}</small></h5>
    <div class="section card p-3" style="border-top: 3px solid green;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-md-6 col-lg-6">
                    <label>Name:*</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="first_name" value="{{obj.first_name}}" required />
                    </div>
                </div>
                 <div class="col-lg-6 col-md-6">
                    <label>Business Location*</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-store"></i></span>
                        </div>
                        <select id="bussinessLocation" class="form-control">
                        <option>Select Business Location</option>
                        <option>Business Location 1</option>
                        <option>Business Location 2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 col-lg-4">
                    <label>Credit Limit</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-money"></i></span>
                        </div>
                        <input type="text" class="form-control" name="credit_limit" value="{% if obj.credit_limit %}{{obj.credit_limit}}{% else %}0{% endif %}" />
                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label>Contact ID</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-address-book-o" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" value="{% if obj.contact_id %}{{obj.contact_id}}{% else %}{% endif %}" name="contact_id" />
                    </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <label>Tax Number</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-info"></i></span>
                        </div>
                        <input type="text" class="form-control" value="{% if obj.tax_number %}{{obj.tax_number}}{% else %}{% endif %}" name="tax_number" />
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 col-lg-6">
                    <label>Opening Balance</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="opening_balance"
                            value="{% if obj.opening_balance %}{{obj.opening_balance}}{% else %}0{% endif %}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Pay Term*</label>           
                            <input type="text" class="form-control" name="pay_term" value="{{obj.pay_term}}" required />
                </div>
                <div class="col-lg-3 col-md-3">
                    <label>Customer Group</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-users"></i></span>
                        </div>
                        <select class="form-control" name="customer_group">
                            {% for cg in customer_group %}
                            {% if cg.is_deleted == 0 %}
                            <option value="{{ cg.id }}" {% if obj.customer_group.id == cg.id %}selected{% endif %}>
                                {{ cg.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
           
            <div class="form-group row">
                <div class="col-md-3 col-lg-3">
                    <label>Email*</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        </div>
                        <input type="email" class="form-control" name="email" value="{{obj.email}}" required />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Mobile</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-mobile" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="number" class="form-control" name="mobile" value="{% if obj.mobile %}{{obj.mobile}}{% else %}{% endif %}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Alt Contact No.</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                        </div>
                        <input type="number" class="form-control" name="alternative_contact"
                            value="{{obj.alternative_contact}}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Landline</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" name="Landline" value="{% if obj.Landline %}{{obj.Landline}}{% else %}{% endif %}" />
                    </div>
                </div>
            </div>

            <hr>
            <div class="form-group row">
                <div class="col-md-3 col-lg-3">
                    <label>City</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                        </div>
                        <input type="text" class="form-control" name="city" value="{% if obj.city %}{{obj.city}}{% else %}{% endif %}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>State</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" name="state" value="{% if obj.state %}{{obj.state}}{% else %}{% endif %}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Country</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        </div>
                        <input type="globe" class="form-control" name="country" value="{% if obj.country %}{{obj.country}}{% else %}{% endif %}" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <label>Landmark</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                        </div>
                        <input type="text" class="form-control" name="land_mark" value="{% if obj.land_mark %}{{obj.land_mark}}{% else %}{% endif %}" />
                    </div>
                </div>
            </div>
            <input type="submit" value="UPDATE" class="btn btn-primary w-100" />
        </form>
    </div>
</div>

{%endblock%}
