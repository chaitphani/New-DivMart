{% extends 'divmart_dashboard/index.html' %} {% load i18n %} {% load static %} {% block home%}

<div class="container">
    <h4>Update Brand - <span class="text-danger">{{obj.brand_name}}</span></h4>
    <div class="section card p-5" style="border-top: 3px solid green;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label>Brand Name:*</label>
                <input type="text" class="form-control" name="brand_name" placeholder="brand name" value="{{obj.brand_name}}">
 
                <label class="mt-3">Short Description</label>
                <input type="text" class="form-control" name="discription" placeholder="short description" value="{{obj.discription}}">
                <input type="submit" class="btn btn-primary w-100 mt-4" value="UPDATE">
            </div>
        </form>
    </div>
</div>

{%endblock%} {% block alljs %}

{%endblock%}
