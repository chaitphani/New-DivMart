{% extends 'divmart_dashboard/index.html' %} {% load i18n %} {% load static %} {% block home%}

<div class="container">
    <h4>Update units - <span class="text-danger">{{unit_obj.name}}</span></h4>
    <div class="section card p-5" style="border-top: 3px solid green;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label>Name:*</label>
                <input type="text" class="form-control" name="name" placeholder="name" value="{{unit_obj.name}}">
            </div>
            <div class="form-group row">
                <label>Short Name:*</label>
                <input type="text" class="form-control" name="short_name" placeholder="short name"
                    value="{{unit_obj.short_name}}">
            </div>
            <div class="form-group row">
                <label>Allow Decimal:*</label>
                <select class="form-control" name="allow_decimal">
                    <option value="Y" {% if unit_obj.allow_decimal == 'Y' %} selected {% endif %}>Yes</option>
                    <option value="N" {% if unit_obj.allow_decimal == 'N' %} selected {% endif %}>No</option>
                </select>
            </div>
            <!-- <div class="form-group row"> -->
            <!-- <div class="col-lg-12 col-md-12">
                    <input type="checkbox" /><label class="ml-2">Add as multiple of other unit</label>
                </div> -->
            <!-- </div> -->
            <input type="submit" class="btn btn-primary w-100 mb-4 mt-3" value="Save">
        </form>
    </div>
</div>

{%endblock%} {% block alljs %}


{%endblock%}
