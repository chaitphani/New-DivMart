{% extends 'divmart_dashboard/index.html' %} {% load i18n %} {% load static %} {% block home%}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h4>Variation
                <span class="float-right">
                <a class="btn btn-primary mb-2 text-white" data-toggle="modal" data-target="#exampleModal"> <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
                   Add </a>
            </span>
            </h4>
        </div>
    </div>
</div>

<div class="row card pl-3 ml-2 mr-2 pr-3 pt-3" style="border-top:2px solid green">
    <table class="table  table-sm overflow-auto" id="variation">
        <thead>
            <tr>
                <th>Variation</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit
                                </button>
                        <a href="#" class="btn btn-success btn-sm ml-1"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;View
                            </a>
                        <button type="button" class="btn btn-danger btn-sm ml-1"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete
                                </button>
                    </div>
                </td>
            </tr>


        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Variation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <div class="form-group row">
                    <label class="col-sm-3 col-lg-3 col-md-3">Variation Name.*</label>
                    <div class="col-sm-9 col-md-9 col-lg-9">
                        <input type="text" class="form-control" name="variation_name" placeholder="variation name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-lg-3 col-md-3">Add Variations Values.*</label>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" name="variation_values" placeholder="variation values" required>
                    </div>
                    <div class="col-lg-1 col-md-1">
                        <a class="btn btn-sm btn-info text-white"><i class="fa fa-plus"></i></a>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>

{%endblock%} {% block alljs %}
<script>
    $(document).ready(function() {
        $('#variation').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>

{%endblock%}
