{% extends 'divmart_dashboard/index.html' %} {% load i18n %} {% load static %} {% block home%}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5>Selling Price Group
            </h5>
        </div>
    </div>
</div>


<div class="row card pl-3 ml-2 mr-2 pr-3 pt-3" style="border-top:2px solid green">

    <div class="col-lg-12 col-md-12" style="padding-left:0%">
        <p>All Selling Price Group
            <span class="float-right">
            <a class="btn btn-primary btn-sm mb-2 text-white" data-toggle="modal" data-target="#exampleModal"> <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
               Add </a>
        </span>
        </p>
    </div>
<div class="overflow-auto">
    <table class="table  table-sm" id="selling_price_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModals"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;Edit
                                </button>
                        <button type="button" class="btn btn-danger btn-sm ml-1"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Delete
                                </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Selling Price Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body ml-2 mr-2">
                <div class="form-group row">
                    <label>Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group row">
                    <label>Description</label>
                    <textarea rows="4" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm">Save changes</button>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="exampleModals" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content"> 
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Selling Price Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="modal-body ml-2 mr-2">
                    <div class="form-group row">
                        <label>Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-group row">
                        <label>Description</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
</div>



{%endblock%} {% block alljs %}
<script>
    $(document).ready(function() {
        $('#selling_price_table').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>

{%endblock%}
