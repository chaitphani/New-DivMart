{%load static%}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIVMART</title>



    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>



    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'divepay_dashboard/plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/adminlte.min.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/style.css'%}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <style>
        .dropdown-item:focus,
        .dropdown-item:hover {
            text-decoration: none;
            background-color: #ffc107;
        }

        input.larger {
            width: 25px;
            height: 25px;
        }

        .bg-info {
            background-color: #00c0ef !important
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white bg-dark">
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto bg-info p-2" style="border-radius:5px">
                <!-- Notifications Dropdown Menu -->
                <li class="nav-item">
                    <a class="text-white"  href="{% url 'admin_logout' %}" role="button">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </a>
                </li>&nbsp;
                <li class="nav-item">
                    <a class="text-capitalize text-white" href="{% url 'member-logout' %}" role="button">{{obj.fname}}</span></i></a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Sidebar -->
            <div class="sidebar">
                <a class="brand-link font-weight-bold text-center">
                    Divmart
                </a>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item menu-open">
                            <a href="{% url 'home-member' %}" class="nav-link active">
                                <i class="fas fa-tachometer-alt fa-fw"></i>&nbsp;
                                <small>Home</small>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'manage_direct' %}" class="nav-link">
                                <i class="fa fa-user  fa-fw" aria-hidden="true"></i>&nbsp;
                                <small>My Directs</small>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'direct_transaction'%}" class="nav-link">
                                <i class="fa fa-arrows  fa-fw" aria-hidden="true"></i>&nbsp;
                                <p>
                                    <small>Direct Transaction</small>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'withdrawal-transaction'%}" class="nav-link">
                                <i class="fa fa-arrows  fa-fw" aria-hidden="true"></i>&nbsp;
                                <p>
                                    <small>Withdrawal Transaction</small>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{%url 'point_transaction'%}" class="nav-link">
                                <i class="fa fa-arrows  fa-fw" aria-hidden="true"></i>&nbsp;
                                <p>
                                    <small>Point Transaction</small>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <div class="content pd-10" style="padding-top:2%;padding-bottom: 2%;">
                {%block home%}{%endblock%}
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
            </div>
        </aside>

    </div>

    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://kit.fontawesome.com/ccfee95074.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="{% static 'divamrt_dashboard/plugins/chart.js/Chart.min.js'%}"></script>

    <!-- Bootstrap 4 -->
    <script src="{% static 'divmart_dashboard/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'divmart_dashboard/dist/js/adminlte.min.js'%}"></script>
    {% block alljs %}{%endblock%}
</body>

</html>
