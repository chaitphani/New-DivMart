{%load static%}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIVMART</title>



    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/e17ceb6b9c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'divepay_dashboard/plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/adminlte.min.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/style.css'%}">

    <style>
        #loginbg {
            background-image: url("/static/divmart_dashboard/image/loginbgs.jpg");
        }

        .bg {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="container-fluid my-auto bg" id="loginbg" style="height:100vh">
            <div class="d-flex flex-row">
                <img class="img-responsive mt-1" src="{%static 'divmart_dashboard/image/logo.png'%}" style="height:12vh;" />
            </div>
            <div class="row pl-5">
                <div class="col-lg-4 col-md-4 py-5 offset-lg-7 offset-md-7 card mt-5">
                    <div class="container">
                        <div class="card-body rgba-black-light white-text z-depth-1">
                            <div class="col-md-12 col-lg-12">
                                <h4 class="text-center text-success">LogIn
                                    <hr>
                                </h4>
                            </div>
                            {% if messages %}
                            <ul class="messages list-unstyled">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }} p-2 text-capitalize h5 rounded" 
                                {% endif %}>
                                    {{ message }}
                                    </li>
                                    {% endfor %}
                            </ul>
                            {% endif %}
                            <form class="text-center" method="POST">
                                {% csrf_token %}
                                <input type="text" class="form-control" name="email" placeholder="Enter E-mail" required>
                                <input id="typepass" type="password" class="form-control mt-3" name="pwd" placeholder="Enter password" required>
                                <input type="submit" id="login" class="btn btn-success text-white w-100 mt-3" value="LOG IN">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
