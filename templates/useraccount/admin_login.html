{%load static%}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIVMART</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/e17ceb6b9c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'divepay_dashboard/plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/adminlte.min.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/dist/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'divmart_dashboard/style.css'%}">

    <style>
        #loginbg {
            background-image: url("/static/divmart_dashboard/image/loginbgs.jpg");
        }
        
        .bg {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">



        <div class="container-fluid my-auto bg" id="loginbg" style="height:100vh">

            <div class="d-flex flex-row">
                <img class="img-responsive mt-1" src="{%static 'divmart_dashboard/image/logo.png'%}" style="height:12vh;" />
            </div>
            <div class="row pl-5">
                <div class="col-lg-4 col-md-4 py-5 offset-lg-7 offset-md-7 card mt-5">
                    <div class="container">
                        <div class="card-body rgba-black-light white-text z-depth-1">
                            <div class="col-md-12 col-lg-12">
                                <h4 class="text-center text-success">LogIn
                                    <hr>
                                </h4>
                            </div>
                            <form class="text-center" style="color: #757575;" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-md-12 col-lg-12">
                                        <input type="text" class="form-control" name="uname" placeholder="Enter Username/E-mail" required>
                                    </div>
                                </div>
                                <input id="typepass" type="password" class="form-control lbl-fm-txt lbl-login" name="pwd" value="secret" required>
                                <!-- <span onclick="Toggle()" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
                                <span style="color: red;">{{error}}</span>
                                <span style="color: red;">{{error1}}</span>
                                <div class="form-group row mt-3">
                                    <div class="col-md-12 col-lg-12">
                                        <button type="submit" id="login" class="btn btn-warning text-white btn-block"><h5 class="pt-2">LOG IN</h5> </button>
                                        <button id="loading" hidden="true" disabled="true" class="btn secondarybg-btn nav-btn1 text-white spin">
                                      <h4 class="pt-2">Loading</h4>  </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
